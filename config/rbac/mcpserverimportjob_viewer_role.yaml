# This rule is not used by the project mcp-registry-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to mcp.opendatahub.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: mcp-registry-operator
    app.kubernetes.io/managed-by: kustomize
  name: mcpserverimportjob-viewer-role
rules:
- apiGroups:
  - mcp.opendatahub.io
  resources:
  - mcpserverimportjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mcp.opendatahub.io
  resources:
  - mcpserverimportjobs/status
  verbs:
  - get
