# This rule is not used by the project mcp-registry-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the mcp.opendatahub.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: mcp-registry-operator
    app.kubernetes.io/managed-by: kustomize
  name: mcpstagingarea-editor-role
rules:
- apiGroups:
  - mcp.opendatahub.io
  resources:
  - mcpstagingarea
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mcp.opendatahub.io
  resources:
  - mcpstagingarea/status
  verbs:
  - get
